  
<!doctype html>
<html>
<head>
  <title>DOM Atomic 02</title>
</head>
<body>

  <div class="show_me">
    I have the class "show_me", and will stick around even after you click the button at the bottom.
  </div>

  <div class="hide_me">
    I have the class "hide_me"; I should disappear when you click the button at the bottom.
  </div>

  <div class="hide_me">
    I'm also part of the "hide_me" class, and should also disappear.
  </div>


  <button id="button">Hide</button>

  <script type="text/javascript">
  
const hideMeElements = document.querySelectorAll(".hide_me")
const button = document.querySelector("#button")


button.addEventListener('click', function(e) {
    hideMeElements.forEach(function(element) {
        element.style.display = "none";
    })
})
  </script>
</body>
</html>
