<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmēšana</title>
</head>
<body>

    <div class="pazud">
        Kā mani Sauc?
    </div>

    <div class="pazud">
        Kāds mans uzvārds?
    </div>

    <div class="paradas" style="display: none;">
        Mani Sauc Edvards!
    </div>

    <div class="paradas" style=display:none;>
        Mans uzvārds ir Torsters-Makauskis.
    </div>

    <button id="poga">Atbildes</button>


    
    <script type="text/javascript">

const hideMeElements = document.querySelectorAll(".paradas")
const button = document.querySelector("#poga")


button.addEventListener('click', function(e) {
    hideMeElements.forEach(function(element) {
        element.style.display = "initial";
        

    })
})

        </script>
</body>
